<div class="container">
  <div class="modal show" id="myModal" style="display: block">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Please sign in</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-signin">
            <h6 class="form-signin-heading" style="color: red">{{errorMessage}}</h6>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" [(ngModel)]="email">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block" style="margin-bottom: 10px;" (click)="onSignIn()">Sign in</button>
            <div>
              <span>Don't have a user? </span>
              <a href="#">Sign Up Now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal-backdrop show"></div>
