<div class="container">
  <div class="modal show" id="myModal" style="display: block">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Please sign in</h4>          
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form class="form-signin">
            <h2 class="form-signin-heading"></h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"/> Remember me
              </label>              
            </div>                
            <button class="btn btn-lg btn-primary btn-block" style="margin-bottom: 10px;" type="submit">Sign in</button>
            <div><span>Don't have a user? </span><a href="#">Sign Up Now!</a></div>
          </form>
        </div>  
      </div>
    </div>
  </div>

</div>
<div class="modal-backdrop show"></div>
